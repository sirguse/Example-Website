<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link href="https://fonts.cdnfonts.com/css/general-sans" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid central">
        <nav class="navbar row">
          <div class="logo col-sm-4">
            <a href="#">
              <img src="/img/Logo.png" />
            </a>
          </div>
          <div class="links col-lg-4">
            <ul>
              <li><a href="#">How It Works</a></li>
              <li><a href="#">Our Work</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">About Us</a></li>
            </ul>
          </div>
          <div class="nav-button col-sm-4">
            <a href="#">
              <button>Book A Call</button>
            </a>
          </div>
        </nav>
      </div>
    </header>

    <section class="hero-section">
      <div class="container box">
        <div class="inside-section row">
          <div class="left-side col-lg-6">
            <div class="text">
        
                <h1>We Take Care Of Your Brand</h1>
                <span>We care about our work and we care about our clients.</span>
            </div>
            <div class="mail-link">
                <div class="mail-input">
                    <input type="text" name="email" placeholder="      Enter Your Email">
                </div>
                <button>Lets Talk</button>
            </div>


          </div>

          <div class="right-side col-lg-6">
            <img src="/img/Image.png">
          </div>
        </div>
      </div>
    </section>
    
    <div class="container">
        <h1></h1>
        <div class="companies row">

        </div>
    </div>




    <script src="./js/script.js"></script>
